<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>004.html</title>
  </head>
  <body>
    <h3>라면 레시피</h3>
    <!-- ol, li 사용 -->
    <ol>
      <li>냄비에 물을 끓인다</li>
      <li>물이 끓으면 스프를 넣는다</li>
      <li>바로 면을 넣는다</li>
      <li>10분간 끓인 후 먹는다</li>
    </ol>
    <h3>주말 투두리스트</h3>
    <!-- ul, li 사용 -->
    <ul>
      <li>놀기</li>
      <li>자기</li>
      <li>고양이랑 놀기</li>
      <li>누워있기</li>
      <li>광합성하기</li>
    </ul>
    <ol>
      <li>
        <div>first item</div>
      </li>
      <li>item</li>
    </ol>
    <img src="" alt="" />
  </body>
</html>
